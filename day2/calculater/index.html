<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: bisque;
            }
        *{
            background-color: ivory;
            text-align: center;
            padding: 20px;

        }
        display{
            width: 100px;
            height: 60px;
            font-size: larger;
        }
        body{
            font-family: ;
        }
    </style>
</head>
<body>
    <p>Calculator By Sanjay</p>
    <div class="Calculator">
        <input type="text" id="display" disabled >
        <div class="button"><br>
            <button onclick="clearDisplay()"class="clear">c</button><br>
            <button onclick="valueIn('7')">7</button>
            <button onclick="valueIn('8')">8</button>
            <button onclick="valueIn('9')">9</button>
            <button onclick="valueIn('/')">/</button><br>
            <button onclick="valueIn('4')">4</button>
            <button onclick="valueIn('5')">5</button>
            <button onclick="valueIn('6')">6</button>
            <button onclick="valueIn('*')">*</button><br>
            <button onclick="valueIn('1')">1</button>
            <button onclick="valueIn('2')">2</button>
            <button onclick="valueIn('3')">3</button>
            <button onclick="valueIn('-')">-</button><br>
            <button onclick="valueIn('0')">0</button>
            <button onclick="valueIn('.')">.</button>
            <button onclick="calculateResult()"class="equal">=</button>
            <button onclick="valueIn('+')">+</button>
        </div>
    </div>

    <script>
        function valueIn(value){
            document.getElementById("display").value += value;
        }
        function clearDisplay(){
            document.getElementById("display").value ="";
        }
        function calculateResult(){
            try{
                document.getElementById("display").value=eval(document.getElementById("display").value);
            }catch{
                document.getElementById("display").value ="Error"
            }
        }
    </script>
</body>
</html>
